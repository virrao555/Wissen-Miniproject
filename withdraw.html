    <div class="mx-auto m-5 p-5" style="width: 45vw">
        <div class="card">
            <h5 class="card-header">Withdraw Funds</h5>
            <div class="card-body">
                <div class="form-group">
                    <form>
                        <div class="mb-3">
                        <div class="input-group">
                            <label class="input-group-text" for="accountSelect">Choose an Account</label>
                            <select class="form-select" id="accountSelect">
                                <option value="1">00000111000|{AccountName}</option>
                                <option value="2">00010002122|{AccountName}</option>
                                <option value="3">00012303215|{AccountName}</option>
                            </select>
                        </div>
                        <div class="form-text mx-3">Account Balance : &#8377 150000</div>
                    </div>
                        <div class="row align-items-center mb-3">
                                <label for="AmountTrafer" class="col-auto col-form-label">Enter Amount to Withdraw : </label>
                            <div class="input-group col">
                                <span class="input-group-text" id="basic-addon1">&#8377</span>
                                <input type="text" class="form-control  rounded" id="AmountTrafer"
                                    placeholder="Amount" aria-label="To Change" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="d-grid  d-md-block text-center">
                            <button type="submit" class="btn btn-primary">Withdraw</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
