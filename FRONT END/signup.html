		<div class="mx-auto m-5 p-5" style="width: 600px">
			<div class="card bg-light mb-3" style="max-width: 45rem">
				<div class="card-header">Account Registration</div>
				<div class="card-body">
					<form>
						<div>
							<label for="exampleInputEmail1" class="form-label">Full Name</label>
							<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Doe" />
						</div>

						<div>
							<label for="exampleInputEmail1" class="form-label">Father's Name</label>
							<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Jason Doe" />
						</div>

						<div>
							<label for="exampleInputEmail1" class="form-label">Date of Birth</label>
							<input type="date" class="form-control" id="dob" placeholder="DD/MM/YYYY" />
						</div>

						<div class="mt-2">
							<label for="InputGender">Gender:</label>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="option1" />
								<label class="form-check-label" for="inlineRadio1">Male</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="option2" />
								<label class="form-check-label" for="inlineRadio2">Female</label>
							</div>
						</div>

						<div>
							<label for="exampleInputEmail1" class="form-label">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johndoe@company.com" />
						</div>

						<div>
							<label for="exampleInputEmail1" class="form-label">City</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="City" />
						</div>

						<div>
							<label for="exampleInputEmail1" class="form-label">PIN Code</label>
							<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="PIN Code" />
						</div>

						<div>
							<label for="exampleInputEmail1" class="form-label">State</label>
							<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="State" />
						</div>

						<div>
							<label for="InputReligion" class="form-label">Religion</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Hindu</option>
                                <option value="1">Hindu</option>
                                <option value="2">Muslim</option>
                                <option value="3">Christian</option>
                                <option value="4">Sikh</option>
                                <option value="5">Buddhist</option>
                                <option value="6">etc.... to be added</option>
                              </select>
						</div>

						<div>
							<label for="InputCategory" class="form-label">Category:</label>
							<select class="form-select" aria-label="Default select example">
								<option selected>Open</option>
								<option value="1">Open</option>
								<option value="2">OBC</option>
								<option value="3">SC/ST</option>
								<option value="4">etc.... to be added</option>
							</select>
						</div>

						<div>
							<label for="InputIncome" class="form-label">Income:</label>
							<select class="form-select" aria-label="Default select example">
								<option selected>above 15 lakh</option>
								<option value="1">below 7 lakh</option>
								<option value="2">above 7 lakh</option>
								<option value="3">below 5 lakh</option>
								<option value="4">etc.... to be added</option>
							</select>
						</div>

						<div>
							<label for="InputEducation" class="form-label">Education Qualification:</label>
							<select class="form-select" aria-label="Default select example">
								<option selected>Graduate</option>
								<option value="1">UnderGraduate</option>
								<option value="2">PHD</option>
								<option value="3">None</option>
								<option value="4">etc.... to be added</option>
							</select>
						</div>

						<div>
							<label for="InputOccupation" class="form-label">Occupation</label>
							<select class="form-select" aria-label="Default select example">
								<option selected>Business</option>
								<option value="1">Business</option>
								<option value="2">Salaried</option>
								<option value="3">Unemployeed</option>
								<option value="4">etc.... to be added</option>
							</select>
						</div>

						<div>
							<label for="InputPan" class="form-label">Pan Number</label>
							<input type="Pan" class="form-control" id="Pan" placeholder="Pan Number" />
						</div>

						<div>
							<label for="InputAadhaar" class="form-label">Adhar Number</label>
							<input type="Aadhaar" class="form-control" id="Aadhaar" placeholder="Aadhaar Number" />
						</div>

						<div>
							<label for="InputGender" class="form-label">Senior Citizen:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

							<div class="form-check form-check-inline ml-4">
								<input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1" />
								<label class="form-check-label" for="inlineRadio1">Yes</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2" />
								<label class="form-check-label" for="inlineRadio2">No</label>
							</div>
						</div>

						<div>
							<label for="InputGender" class="form-label">Existing Account:</label>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="option1" />
								<label class="form-check-label" for="inlineRadio1">Yes</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="option2" />
								<label class="form-check-label" for="inlineRadio2">No</label>
							</div>
						</div>

						<div>
							<label for="InputGender" class="form-label">Account Type:</label>
							<br />
							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
								<label class="form-check-label" for="inlineRadio1">Savings Account</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
								<label class="form-check-label" for="inlineRadio2">Loan Account</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
								<label class="form-check-label" for="inlineRadio1">Current Account</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
								<label class="form-check-label" for="inlineRadio2">Fixed Deposit Account</label>
							</div>
						</div>

						<div>
							<hr />
							<label for="InputGender" class="form-label">Services Required:</label>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="form-check-input" id="customCheck1" />
								<label class="custom-control-label" for="customCheck1">ATM Card</label>
							</div>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="form-check-input" id="customCheck2" />
								<label class="custom-control-label" for="customCheck2">Internet Banking</label>
							</div>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="form-check-input" id="customCheck3" />
								<label class="custom-control-label" for="customCheck3">Mobile Banking</label>
							</div>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="form-check-input" id="customCheck4" />
								<label class="custom-control-label" for="customCheck4">Email Alerts</label>
							</div>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="form-check-input" id="customCheck5" />
								<label class="custom-control-label" for="customCheck5">Cheque Book</label>
							</div>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="form-check-input" id="customCheck6" />
								<label class="custom-control-label" for="customCheck6">E-Statement</label>
							</div>
						</div>
						<hr />
						<div class="form-check form-check-inline">
							<input type="checkbox" class="form-check-input" id="customCheck7" />
							<label class="form-label" for="customCheck7">I hereby Declare that above entered details are correct to the best of my knowledge</label>
						</div>
						<br />
						<div class="mx-auto my-2 text-center" style="width: 200px">
							<button type="submit" class="btn btn-primary">Signup</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
