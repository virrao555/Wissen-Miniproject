<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<title>Registration</title>

		<style>
			body {
				background-image: url("abc.jpg");
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: cover;
			}
		</style>
	</head>

	<body>
		<div class="mx-auto mt-5" style="width: 600px">
			<div class="card bg-light mb-3" style="max-width: 45rem">
				<div class="card-header">Account Registration</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="InputName">Name:</label>
							<input type="name" class="form-control" id="name" placeholder="Enter Name" />
						</div>

						<div class="form-group">
							<label for="InputFatherName">Fathers Name:</label>
							<input type="father" class="form-control" id="Father" placeholder="Fathers Name" />
						</div>

						<div class="form-group">
							<label for="InputDob">Date of Birth:</label>
							<input type="dob" class="form-control" id="dob" placeholder="DD/MM/YYYY" />
						</div>

						<div class="form-group">
							<label for="InputGender">Gender:</label>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="option1" />
								<label class="form-check-label" for="inlineRadio1">Male</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="option2" />
								<label class="form-check-label" for="inlineRadio2">Female</label>
							</div>
						</div>

						<div class="form-group">
							<label for="InputEmail">Email Address:</label>
							<input type="Email" class="form-control" id="Email" placeholder="email@example.com" />
						</div>

						<div class="form-group">
							<label for="InputCity">City:</label>
							<input type="City" class="form-control" id="City" placeholder="City Name" />
						</div>

						<div class="form-group">
							<label for="InputPin">Pin:</label>
							<input type="Pin" class="form-control" id="Pin" placeholder="Pin Code" />
						</div>

						<div class="form-group">
							<label for="InputState">State:</label>
							<input type="State" class="form-control" id="State" placeholder="State" />
						</div>

						<div class="form-group">
							<label for="InputReligion">Religion:</label>
							<select class="custom-select">
								<option selected>Hindu</option>
								<option value="1">Hindu</option>
								<option value="2">Muslim</option>
								<option value="3">Christian</option>
								<option value="4">Sikh</option>
								<option value="5">Buddhist</option>
								<option value="6">etc.... to be added</option>
							</select>
						</div>

						<div class="form-group">
							<label for="InputCategory">Category:</label>
							<select class="custom-select">
								<option selected>Open</option>
								<option value="1">Open</option>
								<option value="2">OBC</option>
								<option value="3">SC/ST</option>
								<option value="4">etc.... to be added</option>
							</select>
						</div>

						<div class="form-group">
							<label for="InputIncome">Income:</label>
							<select class="custom-select">
								<option selected>above 15 lakh</option>
								<option value="1">below 7 lakh</option>
								<option value="2">above 7 lakh</option>
								<option value="3">below 5 lakh</option>
								<option value="4">etc.... to be added</option>
							</select>
						</div>

						<div class="form-group">
							<label for="InputEducation">Education Qualification:</label>
							<select class="custom-select">
								<option selected>Graduate</option>
								<option value="1">UnderGraduate</option>
								<option value="2">PHD</option>
								<option value="3">None</option>
								<option value="4">etc.... to be added</option>
							</select>
						</div>

						<div class="form-group">
							<label for="InputOccupation">Occupation</label>
							<select class="custom-select">
								<option selected>Business</option>
								<option value="1">Business</option>
								<option value="2">Salaried</option>
								<option value="3">Unemployeed</option>
								<option value="4">etc.... to be added</option>
							</select>
						</div>

						<div class="form-group">
							<label for="InputPan">Pan Number</label>
							<input type="Pan" class="form-control" id="Pan" placeholder="Pan Number" />
						</div>

						<div class="form-group">
							<label for="InputAdhar">Adhar Number</label>
							<input type="Adhar" class="form-control" id="Adhar" placeholder="Adhar Number" />
						</div>

						<div class="form-group">
							<label for="InputGender">Senior Citizen:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

							<div class="form-check form-check-inline ml-4">
								<input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1" />
								<label class="form-check-label" for="inlineRadio1">Yes</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2" />
								<label class="form-check-label" for="inlineRadio2">No</label>
							</div>
						</div>

						<div class="form-group">
							<label for="InputGender">Existing Account:</label>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="option1" />
								<label class="form-check-label" for="inlineRadio1">Yes</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="option2" />
								<label class="form-check-label" for="inlineRadio2">No</label>
							</div>
						</div>

						<div class="form-group">
							<label for="InputGender">Account Type:</label>
							<br />
							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
								<label class="form-check-label" for="inlineRadio1">Savings Account</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
								<label class="form-check-label" for="inlineRadio2">Loan Account</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
								<label class="form-check-label" for="inlineRadio1">Current Account</label>
							</div>

							<div class="form-check form-check-inline ml-5">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
								<label class="form-check-label" for="inlineRadio2">Fixed Deposit Account</label>
							</div>
						</div>

						<div class="form-group">
							<hr />
							<label for="InputGender">Services Required:</label>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customCheck1" />
								<label class="custom-control-label" for="customCheck1">ATM Card</label>
							</div>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customCheck2" />
								<label class="custom-control-label" for="customCheck2">Internet Banking</label>
							</div>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customCheck3" />
								<label class="custom-control-label" for="customCheck3">Mobile Banking</label>
							</div>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customCheck4" />
								<label class="custom-control-label" for="customCheck4">Email Alerts</label>
							</div>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customCheck5" />
								<label class="custom-control-label" for="customCheck5">Cheque Book</label>
							</div>

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customCheck6" />
								<label class="custom-control-label" for="customCheck6">E-Statement</label>
							</div>
						</div>
						<hr />
						<br />
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck7" />
							<label class="custom-control-label" for="customCheck7">I hereby Declare that above entered details are correct to the best of my knowledge</label>
						</div>
						<br />
						<div class="mx-auto" style="width: 200px">
							<button type="submit" class="btn btn-success">Submit</button> &nbsp; &nbsp; &nbsp;
							<button type="cancel" class="btn btn-secondary">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
