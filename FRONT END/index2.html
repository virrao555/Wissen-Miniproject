<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<title>Login</title>

		<style>
			body {
				background-image: url("abc.jpg");
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: cover;
			}
		</style>
	</head>

	<body>
		<div class="mx-auto mt-5" style="width: 400px">
			<div class="card bg-light mb-3" style="max-width: 25rem">
				<div class="card-header">Bank Login</div>
				<div class="card-body">
					<div class="form-group">
						<form class="px-4 py-3">
							<div class="form-group">
								<label for="exampleDropdownFormEmail1">Card Number</label>
								<input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Card No." width="200" />
							</div>
							<div class="form-group">
								<label for="exampleDropdownFormPassword1">Pin</label>
								<input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Pin" />
							</div>
							<button type="submit" class="btn btn-success">Sign in</button>
						</form>

						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">New around here? Sign up</a>
						<a class="dropdown-item" href="#">Forgot pin?</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
